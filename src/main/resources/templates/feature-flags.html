<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Feature Flags</title>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <link rel="stylesheet" href="/css/main.css">
    <style>
        .flag-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .flag-list {
            margin-top: 20px;
        }
        .flag-item {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
        }
        .flag-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .flag-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #212529;
        }
        .flag-key {
            color: #6c757d;
            font-family: monospace;
            font-size: 0.9em;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #28a745;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .rule-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #dee2e6;
        }
        .rule-item {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 4px;
            padding: 12px;
            margin-bottom: 10px;
        }
        .rule-condition {
            color: #495057;
            margin-bottom: 8px;
        }
        .rule-variation {
            color: #007bff;
            font-weight: 500;
        }
        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal.show {
            display: block;
        }
        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .close {
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #aaa;
        }
        .close:hover {
            color: #000;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #212529;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 14px;
        }
        .alert {
            padding: 12px 20px;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        .alert-success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .alert-danger {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .alert-info {
            background-color: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
        .variations-list {
            margin-top: 10px;
        }
        .variation-item {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }
        .variation-item input {
            flex: 1;
        }
        .btn-small {
            padding: 4px 8px;
            font-size: 12px;
        }
    </style>
</head>
<body>
<div class="flag-container">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h2>Feature Flags Management</h2>
        <button class="btn btn-primary" onclick="openCreateModal()">Create New Flag</button>
    </div>

    <div id="message-area"></div>

    <div id="flag-list"
         hx-get="/api/feature-flags"
         hx-trigger="load, flagsUpdated from:body"
         hx-swap="innerHTML">
        Loading flags...
    </div>
</div>

<!-- Create Flag Modal -->
<div id="createFlagModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Create Feature Flag</h3>
            <span class="close" onclick="closeCreateModal()">&times;</span>
        </div>
        <form hx-post="/api/feature-flags"
              hx-trigger="submit"
              hx-target="#message-area"
              hx-swap="innerHTML"
              onsubmit="return handleFlagCreate(event)">
            <div class="form-group">
                <label for="flagName">Flag Name:</label>
                <input type="text" id="flagName" name="name" required>
            </div>
            <div class="form-group">
                <label for="flagKey">Flag Key:</label>
                <input type="text" id="flagKey" name="key" required
                       pattern="[a-z0-9-]+"
                       title="Only lowercase letters, numbers, and hyphens">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label>Variations:</label>
                <div id="variations-container">
                    <div class="variation-item">
                        <input type="text" name="variations[0].name" placeholder="Variation name" required>
                        <input type="text" name="variations[0].value" placeholder="Value" required>
                    </div>
                    <div class="variation-item">
                        <input type="text" name="variations[1].name" placeholder="Variation name" required>
                        <input type="text" name="variations[1].value" placeholder="Value" required>
                    </div>
                </div>
                <button type="button" class="btn btn-secondary btn-small" onclick="addVariation()">+ Add Variation</button>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" name="enabled" value="true"> Enabled by default
                </label>
            </div>
            <div class="btn-group">
                <button type="submit" class="btn btn-primary">Create Flag</button>
                <button type="button" class="btn btn-secondary" onclick="closeCreateModal()">Cancel</button>
            </div>
        </form>
    </div>
</div>

<!-- Create Rule Modal -->
<div id="createRuleModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Create Targeting Rule</h3>
            <span class="close" onclick="closeRuleModal()">&times;</span>
        </div>
        <form id="ruleForm"
              hx-trigger="submit"
              hx-target="#message-area"
              hx-swap="innerHTML">
            <input type="hidden" id="ruleFlagKey" name="flagKey">

            <div class="form-group">
                <label for="ruleAttribute">Attribute:</label>
                <input type="text" id="ruleAttribute" name="attribute"
                       placeholder="e.g., email, country, userId" required>
            </div>
            <div class="form-group">
                <label for="ruleOperator">Operator:</label>
                <select id="ruleOperator" name="operator" required>
                    <option value="equals">Equals</option>
                    <option value="contains">Contains</option>
                    <option value="startsWith">Starts With</option>
                    <option value="endsWith">Ends With</option>
                    <option value="matches">Matches (regex)</option>
                    <option value="in">In List</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ruleValue">Value:</label>
                <input type="text" id="ruleValue" name="value"
                       placeholder="e.g., admin@example.com, US" required>
            </div>
            <div class="form-group">
                <label for="ruleVariation">Serve Variation:</label>
                <select id="ruleVariation" name="variationIndex" required>
                    <!-- Will be populated dynamically -->
                </select>
            </div>
            <div class="btn-group">
                <button type="submit" class="btn btn-primary">Create Rule</button>
                <button type="button" class="btn btn-secondary" onclick="closeRuleModal()">Cancel</button>
            </div>
        </form>
    </div>
</div>

<script>
    let variationCount = 2;

    function openCreateModal() {
        document.getElementById('createFlagModal').classList.add('show');
    }

    function closeCreateModal() {
        document.getElementById('createFlagModal').classList.remove('show');
        document.querySelector('#createFlagModal form').reset();
    }

    function addVariation() {
        const container = document.getElementById('variations-container');
        const div = document.createElement('div');
        div.className = 'variation-item';
        div.innerHTML = `
            <input type="text" name="variations[${variationCount}].name" placeholder="Variation name" required>
            <input type="text" name="variations[${variationCount}].value" placeholder="Value" required>
            <button type="button" class="btn btn-danger btn-small" onclick="this.parentElement.remove()">Remove</button>
        `;
        container.appendChild(div);
        variationCount++;
    }

    function handleFlagCreate(event) {
        setTimeout(() => {
            closeCreateModal();
            htmx.trigger(document.body, 'flagsUpdated');
        }, 500);
        return true;
    }

    function openRuleModal(flagKey, variations) {
        document.getElementById('ruleFlagKey').value = flagKey;
        const select = document.getElementById('ruleVariation');
        select.innerHTML = '';
        variations.forEach((v, index) => {
            const option = document.createElement('option');
            option.value = index;
            option.textContent = `${v.name} (${v.value})`;
            select.appendChild(option);
        });

        const form = document.getElementById('ruleForm');
        form.setAttribute('hx-post', `/api/feature-flags/${flagKey}/rules`);
        htmx.process(form);

        document.getElementById('createRuleModal').classList.add('show');
    }

    function closeRuleModal() {
        document.getElementById('createRuleModal').classList.remove('show');
        document.getElementById('ruleForm').reset();
    }

    function toggleFlag(flagKey, enabled) {
        fetch(`/api/feature-flags/${flagKey}/toggle`, {
            method: 'PATCH',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ enabled: enabled })
        })
        .then(response => response.json())
        .then(data => {
            htmx.trigger(document.body, 'flagsUpdated');
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Failed to toggle flag');
        });
    }

    function deleteRule(flagKey, ruleId) {
        if (confirm('Are you sure you want to delete this rule?')) {
            fetch(`/api/feature-flags/${flagKey}/rules/${ruleId}`, {
                method: 'DELETE'
            })
            .then(response => {
                if (response.ok) {
                    htmx.trigger(document.body, 'flagsUpdated');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to delete rule');
            });
        }
    }

    function deleteFlag(flagKey) {
        if (confirm('Are you sure you want to delete this feature flag? This action cannot be undone and will delete all associated rules.')) {
            fetch(`/api/feature-flags/${flagKey}`, {
                method: 'DELETE'
            })
            .then(response => {
                if (response.ok) {
                    htmx.trigger(document.body, 'flagsUpdated');
                    document.getElementById('message-area').innerHTML =
                        '<div class="alert alert-success">Feature flag deleted successfully!</div>';
                    setTimeout(() => {
                        document.getElementById('message-area').innerHTML = '';
                    }, 3000);
                } else {
                    document.getElementById('message-area').innerHTML =
                        '<div class="alert alert-danger">Failed to delete feature flag</div>';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('message-area').innerHTML =
                    '<div class="alert alert-danger">Error: ' + error.message + '</div>';
            });
        }
    }

    // Close modals when clicking outside
    window.onclick = function(event) {
        const createModal = document.getElementById('createFlagModal');
        const ruleModal = document.getElementById('createRuleModal');
        if (event.target === createModal) {
            closeCreateModal();
        }
        if (event.target === ruleModal) {
            closeRuleModal();
        }
    }

    // Handle rule creation success
    document.addEventListener('htmx:afterRequest', function(event) {
        if (event.detail.successful && event.target.id === 'ruleForm') {
            closeRuleModal();
            htmx.trigger(document.body, 'flagsUpdated');
        }
    });
</script>
</body>
</html>
